{% extends "base.html" %}

{% block title %}
    {{ page.title }} | {{ config.title }}
{% endblock %}

{% block content %}
<header>
    <aside class="home-link">
      <a href="{{ config.base_url }}">← Home</a>
    </aside>
    <h1>
      {{ page.title }}
    </h1>
    <p class="post-date">
      Published on {{ page.date }}{% if page.updated %}, updated on {{ page.updated }}{% endif %}
    </p>
  </header>
  <article>
    {{ page.content | safe }}
  </article>
{% endblock %}
